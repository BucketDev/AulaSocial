<mat-card class="p-0">
    <mat-card-header class="bg-admin p-2 text-white rounded-top">
      <div mat-card-avatar [style.background-image]="'https://png.icons8.com/color/40/test-passed.png' | uriStyleSanitizer "></div>
      <mat-card-title>Evaluaciones</mat-card-title>
      <mat-card-subtitle>Administra tus evaluaciones</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="m-0">
      <app-loading *ngIf="loading"></app-loading>
      <mat-list *ngIf="evaluations">
        <mat-list-item *ngIf="evaluations.length === 0">
          <span mat-line>No hay evaluaciones por mostrar</span>
        </mat-list-item>
        <mat-list-item *ngFor="let evaluation of evaluations">
          <div class="mr-auto aula-min-w-0">
            <span mat-line>{{evaluation.title}}</span>
            <small mat-line>{{evaluation.description}}</small>
          </div>
          <button mat-raised-button color="warn" (click)="deleteEvaluation(evaluation)" class="aula-min-w-auto">Eliminar</button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
