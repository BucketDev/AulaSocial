<mat-card class="p-0">
  <mat-card-header class="bg-admin p-2 text-white rounded-top">
    <div mat-card-avatar [style.background-image]="'https://png.icons8.com/color/communication/40' | uriStyleSanitizer "></div>
    <mat-card-title>Foros</mat-card-title>
    <mat-card-subtitle>Administra tus foros</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="m-0">
    <app-loading *ngIf="loading"></app-loading>
    <mat-list *ngIf="forums">
      <mat-list-item *ngIf="forums.length === 0">
        <span mat-line>No hay foros por mostrar</span>
      </mat-list-item>
      <mat-list-item *ngFor="let forum of forums">
        <div class="mr-3">
          <app-profile-photo [photoURL]="forum.photoURL" size="small"></app-profile-photo>
        </div>
        <div class="mr-auto aula-min-w-0">
          <span mat-line>{{forum.title}}</span>
          <small mat-line [innerHTML]="forum.description"></small>
        </div>
        <button mat-raised-button color="warn" (click)="deleteForum(forum)" class="aula-min-w-auto">Eliminar</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
