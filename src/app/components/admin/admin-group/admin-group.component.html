<mat-card class="p-0">
  <mat-card-header class="bg-admin p-2 text-white rounded-top">
    <div mat-card-avatar [style.background-image]="'https://png.icons8.com/color/conference-call/40' | uriStyleSanitizer "></div>
    <mat-card-title>Grupos</mat-card-title>
    <mat-card-subtitle>Administra tus grupos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="m-0">
    <app-loading *ngIf="loading"></app-loading>
    <mat-list *ngIf="groups">
      <mat-list-item *ngIf="groups.length === 0">
        <span mat-line>No hay grupos por mostrar</span>
      </mat-list-item>
      <mat-list-item *ngFor="let group of groups">
        <div class="mr-3">
          <app-profile-photo [photoURL]="group.photoURL" size="small"></app-profile-photo>
        </div>
        <div class="mr-auto">
          <span mat-line>{{group.title}}</span>
          <small mat-line>{{group.owner}}</small>
        </div>
        <button mat-raised-button color="warn" (click)="deleteGroup(group)">Eliminar</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
