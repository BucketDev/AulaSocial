<mat-card class="p-0">
    <mat-card-header class="bg-admin p-2 text-white rounded-top">
      <div mat-card-avatar [style.background-image]="'https://png.icons8.com/color/40/spiral-bound-booklet.png' | uriStyleSanitizer "></div>
      <mat-card-title>Tareas</mat-card-title>
      <mat-card-subtitle>Administra tus tareas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="m-0">
      <app-loading *ngIf="loading"></app-loading>
      <mat-list *ngIf="homeworks">
        <mat-list-item *ngIf="homeworks.length === 0">
          <span mat-line>No hay tareas por mostrar</span>
        </mat-list-item>
        <mat-list-item *ngFor="let homework of homeworks">
          <div class="mr-auto aula-min-w-0">
            <span mat-line>{{homework.title}}</span>
            <small mat-line>{{homework.description}}</small>
          </div>
          <button mat-raised-button color="warn" (click)="deleteHomework(homework)" class="aula-min-w-auto">Eliminar</button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
