<app-loading *ngIf="loading"></app-loading>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between" *ngFor="let user of users">
    <div class="d-flex align-items-center">
      <app-profile-photo [photoURL]="user.photoURL"></app-profile-photo>
      <div class="d-flex flex-column mx-2">
        <span class="h5 m-0"> {{user.displayName}} </span>
        <span> {{user.email}} </span>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <button mat-raised-button [matMenuTriggerFor]="grantsMenu">
        <img src="https://png.icons8.com/color/administrative-tools/24" alt="grants"> Permisos
      </button>
      <mat-menu #grantsMenu="matMenu">
        <button mat-menu-item (click)="addAdmin(user)">
          <img src="https://png.icons8.com/color/businessman/24" alt="admin"> Administrador
        </button>
        <button mat-menu-item (click)="addProfessor(user)">
          <img src="https://png.icons8.com/color/teacher/24" alt="professor"> Profesor
        </button>
        <button mat-menu-item (click)="removeProfessor(user)">
          <img src="https://png.icons8.com/color/student-male--v2/24" alt="student"> Alumno
        </button>
      </mat-menu>
    </div>
  </li>
</ul>
