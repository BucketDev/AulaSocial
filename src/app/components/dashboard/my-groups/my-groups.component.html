<mat-card class="my-2">
  <mat-card-header>
    <app-profile-photo mat-card-avatar class="mr-3" [photoURL]="fireAuth.user.photoURL"></app-profile-photo>
    <mat-card-title>{{fireAuth.user.displayName}}</mat-card-title>
    <mat-card-subtitle>Mis grupos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-loading *ngIf="loading"></app-loading>
    <mat-list *ngIf="!loading">
      <mat-list-item *ngIf="groups.length === 0">
        <span>No te has unido a ning√∫n grupo</span>
      </mat-list-item>
      <mat-list-item *ngFor="let group of groups" matRipple [routerLink]="['/group', group.uid]">
        <app-profile-photo mat-list-icon size="small" [photoURL]="group.photoURL"></app-profile-photo>
        <span mat-line>{{group.title}}</span>
        <small mat-line [innerHTML]="group.description"></small>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
