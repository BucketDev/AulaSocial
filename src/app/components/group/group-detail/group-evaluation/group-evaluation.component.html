<mat-card class="p-0 my-2">
  <mat-card-header class="bg-primary p-2 text-white">
      <div mat-card-avatar [style.background-image]="'https://png.icons8.com/color/test-passed/40' | uriStyleSanitizer "></div>
    <mat-card-title>Evaluaciones</mat-card-title>
    <mat-card-subtitle>Crea y realiza tus evaluaciones</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-loading *ngIf="loading"></app-loading>
    <mat-list *ngIf="!loading">
      <mat-list-item *ngIf="evaluations.length === 0">
          <span class="h4 m-0" mat-line>No hay evaluaciones por mostrar</span>
      </mat-list-item>
      <mat-list-item *ngFor="let evaluation of evaluations"></mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions class="bg-light p-3 m-0" *ngIf="fireAuth.user.admin || fireAuth.user.professor">
    <button mat-raised-button color="primary">Crear evaluaci√≥n</button>
  </mat-card-actions>
</mat-card>
