<app-loading *ngIf="loading"></app-loading>
<mat-card>
  <form (ngSubmit)="saveHomework()" [formGroup]="formHomework" class="animated fadeIn">
    <mat-card-header>
      <mat-card-title>Crea una nueva tarea</mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column">
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Título</mat-label>
        <input matInput placeholder="Nombre de la materia p. ej." formControlName="title">
        <mat-hint>Servirá para las busquedas de grupos</mat-hint>
        <mat-error *ngIf="formHomework.get('title').errors">Este campo es requerido</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Descripción</mat-label>
        <textarea rows="5" matInput placeholder="De que trata la tarea p. ej." formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Fecha de entrega</mat-label>
        <input matInput [matDatepicker]="myDatepicker" formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
        <mat-error *ngIf="formHomework.get('dueDate').errors">Este campo es requerido</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" [disabled]="formHomework.invalid">Agregar</button>
    </mat-card-actions>
  </form>
</mat-card>
