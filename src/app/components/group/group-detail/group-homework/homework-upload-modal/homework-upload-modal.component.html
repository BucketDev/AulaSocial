<mat-card>
  <mat-card-header>
    <mat-card-title>{{data.homework.title}}</mat-card-title>
    <mat-card-subtitle>Fecha de entrega {{data.homework.dueDate['seconds'] * 1000 | date: 'longDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p mat-line>{{data.homework.description}}</p>
    <app-upload [path]="getPath()" (photoUrl)="uploaded($event)"></app-upload>
  </mat-card-content>
</mat-card>
