<mat-card>
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="'https://png.icons8.com/color/test-passed/40' | uriStyleSanitizer "></div>
    <mat-card-title class="text-evaluation">{{data.evaluation.title}}</mat-card-title>
    <mat-card-subtitle>Fecha de entrega {{data.evaluation.dueDate['seconds'] * 1000 | date: 'longDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p mat-line [innerHTML]="data.evaluation.description"></p>
    <mat-accordion>
      <app-loading *ngIf="loading; else notLoading"></app-loading>
      <ng-template #notLoading>
        <app-evaluation-resolve-panel *ngFor="let question of questions" [evaluation]="data.evaluation" [question]="question"></app-evaluation-resolve-panel>
      </ng-template>
    </mat-accordion>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="saveEvaluation()">Guardar resultado</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
