<app-loading *ngIf="loading"></app-loading>
<mat-card>
  <form (ngSubmit)="saveForum()" [formGroup]="formForum" class="animated fadeIn">
    <mat-card-header>
      <mat-card-title class="text-forum">Crea un nuevo foro</mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column">
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Título</mat-label>
        <input type="text" matInput placeholder="Tema del que quieras hablar p. ej." formControlName="title" required>
        <mat-error *ngIf="formForum.get('title').errors">Este campo es requerido</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Descripción</mat-label>
        <textarea rows="5" matInput placeholder="Describe el tema p. ej." formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" [disabled]="formForum.invalid">Agregar</button>
    </mat-card-actions>
  </form>
</mat-card>
