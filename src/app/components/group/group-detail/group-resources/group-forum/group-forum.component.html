<mat-card class="p-0 my-2">
    <mat-card-header class="bg-forum p-2 text-white rounded-top">
        <div mat-card-avatar [style.background-image]="'https://png.icons8.com/color/communication/40' | uriStyleSanitizer "></div>
      <mat-card-title>Foros</mat-card-title>
      <mat-card-subtitle>Crea y participa en los foros</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="m-0">
      <app-loading *ngIf="loading"></app-loading>
      <mat-list *ngIf="!loading">
        <mat-list-item *ngIf="forums.length === 0">
            <span class="h4 m-0" mat-line>No hay foros por mostrar</span>
        </mat-list-item>
        <mat-list-item *ngFor="let forum of forums" matRipple [routerLink]="['forum', forum.uid]">
          <div class="mr-2">
            <app-profile-photo size="small" [photoURL]="forum.photoURL"></app-profile-photo>
          </div>
          <div>
            <span mat-line>{{forum.title}}</span>
            <small mat-line class="text-muted">{{forum.displayName}}</small>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions class="bg-light p-3 m-0 rounded-bottom">
      <button mat-raised-button color="primary" (click)="showAddForum()">Crear foro</button>
    </mat-card-actions>
  </mat-card>
