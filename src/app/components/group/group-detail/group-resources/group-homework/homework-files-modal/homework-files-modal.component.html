<mat-card>
  <mat-card-header>
    <mat-card-title class="text-homework">{{data.homework.title}}</mat-card-title>
    <mat-card-subtitle>Fecha de entrega {{data.homework.dueDate['seconds'] * 1000 | date: 'longDate'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-loading *ngIf="loading"></app-loading>
    <mat-list *ngIf="!loading">
      <mat-list-item *ngIf="files.length === 0">
        <span class="h4 m-0" mat-line>No hay archivos por mostrar</span>
      </mat-list-item>
      <mat-list-item *ngFor="let file of files" matRipple (click)="downloadFile(file.downloadURL)">
        <div class="d-flex justify-content-between w-100">
          <div class="d-flex align-items-center">
            <app-profile-photo [photoURL]="file.photoURL" size="small"></app-profile-photo>
            <div class="d-flex flex-column mx-2">
              <small>{{file.email}}</small>
              <small class="text-muted">{{file.timeCreated | date: 'longDate'}}</small>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="aula-file-icon" [style.background-image]="'https://png.icons8.com/color/file/24' | uriStyleSanitizer "></div>
            <small class="text-break">{{file.name}}</small>
          </div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
