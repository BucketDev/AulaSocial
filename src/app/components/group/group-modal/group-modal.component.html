<app-loading *ngIf="loading"></app-loading>
<mat-card>
  <form (ngSubmit)="saveGroup()" [formGroup]="formGroup" class="animated fadeIn">
    <mat-card-header>
      <mat-card-title>Crea un nuevo grupo</mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column">
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Título</mat-label>
        <input matInput placeholder="Nombre de la materia p. ej." formControlName="title">
        <mat-hint>Servirá para las busquedas de grupos</mat-hint>
        <mat-error *ngIf="formGroup.get('title').errors">Este campo es requerido</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>Descripción</mat-label>
        <textarea rows="5" matInput placeholder="De que trata el grupo p. ej." formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end">
      <button mat-stroked-button color="primary" [disabled]="formGroup.invalid">Agregar</button>
    </mat-card-actions>
  </form>
</mat-card>
